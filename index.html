<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Local weather using Geocoding</title>
</head>
<body onLoad="initialize()">
    <h1>Your local weather</h1>
    <div class = "container" id = "main_container">
        <div class = "row">
            <div class = "col-md-12" id = "full-address"></div>
        </div>
        <div class = "row">
            <div class = "col-md-4 well well-lg span-center server-action-menu" id = "city"></div>
            <div class = "col-md-4 well well-lg span-center server-action-menu" id = "WeatherDesc"></div>
            <div>
                <div class = "col-md-4 well well-lg span-center server-action-menu">
                    <div id = "Temperature"></div>
                    <div id = "tempPic"></div>
                </div>
            </div>
        </div>
        <div id = "sunriseTime"></div>
        <div id = "sunsetTime"></div> 
    </div>
    <!-- Script -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="geolocal.js"></script>
</body>
